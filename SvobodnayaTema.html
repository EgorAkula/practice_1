    <h1>Затменная переменная типа БЕТА Лиры</h1>
    Переменные звёзды типа БЕТА Лиры "EB" являются одним из подтипов класса двойной звёзд.<br>
    Общий блеск двух звёзд является переменным, поскольку они обращаются вокруг общего центра масс в близкой к лучу
    зрения земного наблюдателя плоскоти.
